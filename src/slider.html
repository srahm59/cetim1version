<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>
    <div class="container slider-container">
        <div class="row slider">
            <div class="drag-proxy"></div>
            <div class="slider-item">
                <div class="box">1</div>
            </div>
            <div class="slider-item">
                <div class="box">2</div>
            </div>
            <div class="slider-item">
                <div class="box">3</div>
            </div>
            <div class="slider-item">
                <div class="box">4</div>
            </div>
            <div class="slider-item">
                <div class="box">5</div>
            </div>
            <div class="slider-item">
                <div class="box">6</div>
            </div>
        </div>
        <div class="pagination">
            <div class="nav-links">
                <a class="prev page-numbers slider-prev" href="#">
                    <i class="bi bi-chevron-left"></i>
                </a>
                <a href="#" class="btn btn-stroke">Voir toutes nos recettes</a>
                <a class="next page-numbers slider-next" href="#">
                    <i class="bi bi-chevron-right"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
